<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Love Running club for runner in Dublin, Ireland"
    />
    <meta
      name="keywords"
      content="Love Running, Running Club, Dublin, Ireland"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Love Running</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <nav id="menu">
        <ul>
          <li>
            <a href="#">Sign Up</a>
          </li>

          <li>
            <a href="gallery.html" class="active">Gallery</a>
          </li>
          <li>
            <a href="index.html" class="active">Home</a>
          </li>
        </ul>
      </nav>
    </header>

    <section id="photos">
      <img src="/Images/athletes.jpg" alt="Two athletes running together" />
      <img
        src="/Images/girls.jpg"
        alt="Three girls at charity running festival"
      />
      <img
        src="/Images/runner3.jpg"
        alt="solo male runner jogging on the beach"
      />
      <img src="/Images/man.jpg" alt="man at charity paint running event" />
      <img
        src="/Images/runner1.jpg"
        alt="solo female runner jogging through pheonix park"
      />
      <img src="/Images/runner2.jpg" alt="runners completing marathon" />
      <img
        src="/Images/runner4.jpg"
        alt="solo female runner jogging on beach"
      />
      <img
        src="/Images/running_gang.jpg"
        alt="large group of runners taking part in a marothon on a rainy day"
      />
      <img
        src="/Images/mud-run.jpg"
        alt="two female runners taking a muddy selfie after a mud run"
      />
    </section>

    <footer>
      <ul class="social-networks">
        <a
          href="https://www.facebook.com"
          target="_blank"
          rel="noopener"
          aria-label="Visit our Facebook page (opens in a new tab)"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a
          href="https://twitter.com/"
          target="_blank"
          rel="noopener"
          aria-label="Visit our Twitter page (opens in a new tab)"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a
          href="https://www.instagram.com/"
          target="_blank"
          rel="noopener"
          aria-label="Visit our Instagram page (opens in a new tab)"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a
          href="https://www.youtube.com/"
          target="_blank"
          rel="noopener"
          aria-label="Visit our  page (opens in a new tab)"
          ><i class="fa-brands fa-youtube"></i
        ></a>
      </ul>
    </footer>
  </body>
  <script
    src="https://kit.fontawesome.com/5abac9e080.js"
    crossorigin="anonymous"
  ></script>
</html>
